<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Toko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/sistemtoko.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/Grouplogo.png" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Shop
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Payment Confirmation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Track Your Order</a>
                        </li>
                    </ul>
                    <form class="d-flex">

                        <button class="btn btn-nav" type="submit">
                            <iconify-icon icon="iconamoon:search-bold"></iconify-icon>
                        </button>
                    </form>
                    <button class="btn btn-nav" type="submit">
                        <iconify-icon icon="material-symbols:login"></iconify-icon> Login
                    </button>
                    <button class="btn btn-nav" type="submit">
                        <iconify-icon icon="mdi:cart"></iconify-icon> Cart
                    </button>
                </div>
            </div>
        </nav>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/HeroImage.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/HeroImage.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/HeroImage.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="d-flex justify-cotent-around">
            <div class="card-adv-1"></div>
            <div class="card-adv-2"></div>
            <div class="card-adv-3"></div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <h2 style="text-align: center; margin-top: 20px;">Products </h2>
            </div>

            <div class="row" id="products"></div>
        </div>
        <div class="container-fluid text-center p-2 footer">
            Footer
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        function loadProducts() {
            $.ajax({
                url: "https://sistemtoko.com/public/demo/product",
                method: "GET",
                success: (res) => {
                    let result = res.aaData.map((item) => {
                        return (`<div class="col-md-3 mt-3" style="margin:10px 0">
                                      
                                            <div class="card">
                                                <img height="230" width="100%"
                                                    src="${item.photo}"
                                                    class="card-img-top" alt="${item.name}">
                                                <div class="card-body">
                                                    <h5 class="card-title">${item.name}</h5>
                                                    <p class="card-text">
                                                        Stock : ${item.stock}
                                                    </p>
                                                    <a href="#" class="btn btn-primary"> Product Detail </a>
                                                </div>
                                            </div>
                                      
                                    </div>`)
                    })

                    $("#products").html(result)
                }
            })
        }

        loadProducts()
    </script>
</body>

</html>
