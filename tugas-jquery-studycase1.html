<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container-fluid" style="height: 100vh;">
            <div class="row align-items-center justify-content-center" style="height: 100vh; width: 100%;">
                <div class="col-md-4 col-lg-4 col-sm-12 ">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"> Login </h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label> Email </label>
                                <input type="email" value="" class="form-control" name="email"
                                    onchange="checkValidation()" onkeyup="checkValidation()" />
                            </div>
                            <div class="form-group mb-3">
                                <label> Password </label>
                                <input type="password" class="form-control" name="password" onchange="checkValidation()"
                                    onkeyup="checkValidation()" />
                            </div>
                            <div class="form-group mb-3">
                                <button id="submit-btn" class="btn btn-primary" disabled onclick="loginSubmit()"> Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function loginSubmit() {
            alert("login success")
        }

        function checkValidation() {
            let email = $("[name=email]").val()
            let password = $("[name=password]").val()

            if (email && password) {
                $("#submit-btn").attr('disabled', false)
            } else {
                $("#submit-btn").attr('disabled', true)
            }
        }
    </script>
</body>

</html>
