<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Handling</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        .form-group {
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Jquery Handling</h1>
    <form>
        <div class="form-group">
            <label for="name"> Name </label> <br>
            <input type="text" id="name" />
            <button type="button" id="btn-say"> Say Hello </button>
        </div>


    </form>
    <script>
        $("#btn-say").click(function () {
            let name = $("#name").val()

            alert(" Hello " + name)
        })

    </script>

</body>

</html>
